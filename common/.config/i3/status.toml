[[block]]
block                   = "net"
device                  = "enp0s25"
ssid                    = false
ip                      = true
speed_up                = true
speed_down              = true
graph_up                = false
graph_down              = false
interval                = 5

[[block]]
block                   = "net"
device                  = "wlp3s0"
ssid                    = true
ip                      = true
speed_up                = true
speed_down              = true
graph_up                = false
graph_down              = false
interval                = 5

[[block]]
block                   = "disk_space"
path                    = "/"
alias                   = ""
info_type               = "available"
interval                = 20
warning                 = 20.0
alert                   = 10.0

[[block]]
block                   = "disk_space"
path                    = "/home/"
alias                   = ""
info_type               = "available"
interval                = 20
warning                 = 20.0
alert                   = 10.0

[[block]]
block                   = "maildir"
interval                = 60
inboxes                 = ["/home/bart/.mail/INBOX"]
threshold_warning       = 1
threshold_critical      = 10

# [[block]]
# block = "focused_window"
