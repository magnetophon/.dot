[[block]]
block                   = "memory"
display_type            = "memory"
format_mem              = "{Mup}%"
format_swap             = "{SUp}%"

[[block]]
block                   = "cpu"
interval                = 1

[[block]]
block                   = "temperature"
collapsed               = false
interval                = 10
format                  = "{min}° min, {max}° max, {average}° avg"

[[block]]
block                   = "backlight"

